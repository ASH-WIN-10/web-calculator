<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="row">
          <button id="clear">Clear</button>
          <button id="delete">Delete</button>
        </div>
        <div class="row">
          <button id="numButton">7</button>
          <button id="numButton">8</button>
          <button id="numButton">9</button>
          <button id="operator">รท</button>
        </div>
        <div class="row">
          <button id="numButton">4</button>
          <button id="numButton">5</button>
          <button id="numButton">6</button>
          <button id="operator">ร</button>
        </div>
        <div class="row">
          <button id="numButton">1</button>
          <button id="numButton">2</button>
          <button id="numButton">3</button>
          <button id="operator">-</button>
        </div>
        <div class="row">
          <button id="decimal">.</button>
          <button id="numButton">0</button>
          <button id="operator">=</button>
          <button id="operator">+</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
